
<div class="container">
  

<div class="jumbotron" >
  <h3 class="display-4">รายการลูกหนี้ตามผังบัญชี </h3>
  
  

  
</div>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>รหัสบัญชี</th>
      <th>ชื่อบัญชี</th>
      <th>รหัสสิทธิหลัก</th>
      <th>สิทธิหลัก</th>

      <th>#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of debtor; let i=index">
      <th scope="row">{{i + 1}}</th>
      <td><a [routerLink]="['/debtDetail',item.debt_code]"> {{item.debt_code}}</a></td>
      <td>{{item.debt_name}}</td>
      <td>{{item.debt_id}}</td>
      <td>{{item.pttypemain}}</td>
     
    </tr>
  </tbody>
</table>
</div>
