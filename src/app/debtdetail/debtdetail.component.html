

 <div class="container-fluid" align="center" >
   
 
<div class="card" >
  <div class="card-header bg-success text-white" >
    รายละเอียดสิทธิการรักษา
  </div>
  <div class="card-block"  >
    <ul class="list-group list-group-flush"  *ngFor="let item of items">
      <li class="list-group-item">  รหัสสิทธ  : {{item.pttype}}</li>
      <li class="list-group-item">  ชื่อสิทธิ   : {{item.name}} </li>
      <li class="list-group-item">  รหัสสิทธิบัญชี :{{item.ksn_debt_id}} </li>
      <li class="list-group-item">  สิทธิบัญชี  :{{item.pttype_main}}</li>
    </ul>
  </div>
</div>
<form [formGroup]="loginForm" (ngSubmit)="Adddebt($event)">
  <div class="form-group has-success">
  <select class="custom-select"  formControlName="pttypeMain" >
    <option value="{{item.pttype_money_id}}" *ngFor="let item of pttypemain">{{item.pttype_money_name}}</option>
  </select>

 
  <button type="submit">บันทึก</button>
  </div>


</form>

 
  
 </div>
