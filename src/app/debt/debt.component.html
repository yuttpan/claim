
<div class="container">
  

<div class="jumbotron" >
  <h3 class="display-4">รายการจับคู่สิทธิ Hosxp กับสิทธิหลัก</h3>
  
  

  
</div>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>รหัสสิทธิ</th>
      <th>สิทธิ</th>
      <th>รหัสสิทธิหลัก</th>
      <th>สิทธิหลัก</th>

      <th>#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i=index">
      <th scope="row">{{i + 1}}</th>
      <td><a [routerLink]="['/debtDetail',item.pttype]"> {{item.pttype}}</a></td>
      <td>{{item.name}}</td>
      <td>{{item.ksn_debt_id}}</td>
      <td>{{item.rightname}}</td>
     
    </tr>
  </tbody>
</table>
</div>
